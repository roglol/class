<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
<body>
    
   <div id='app'></div>
   <script type='text/babel'>
        const reactKey = (Symbol && Symbol.for('react.element')) || 0xeac7;

        const reactElement = {
          $$typeof: reactKey,
          ref: null, 
          type: 'h1',
          props: {
            children: "Hello World, React!..",
            className: "super__class",
            style: {
              textAlign: 'center',
              color: 'darksalmon'
            },
            onClick: function(reactEventObject){
               alert('Hello React')
          }
          },
       
    }
    const reactElement2  ={
      $$typeof: reactKey,
      ref:null,
      type:'p',
      props:{
        children: "Paragraph Demo"
      }
     }

     const reactElement3 = React.createElement('h1', {
       className: "demo_class",
       style:{
              textAlign: 'center',
              color: 'darksalmon'
            },
            onClick: function(reactEventObject){
               alert('Hello React')
          }

     }, "React.createElement()")

     const jsxElement = (
       <h1
       className="jsx__class"
       style={{textAlign:'center', color:"seagreen"}}
       onClick = {function(){alert("JSX Demo")}}>
       Hello  <span style={{color:"#444"}}>JSX</span>
       </h1>
     )
     const propertiesExample = {
       className: "demo_class container",
       onClick: () => alert('propertiesExample Alert')
     }
     
     const nestElement = <h3>Nested Element h3</h3>
     const multElements = (
         <div {...propertiesExample}>
         <h1>Hello Page</h1>
         <h2>Page description</h2>
         {nestElement}
         {superComponent()}
         </div>
         
     )

     function superComponent(){
       const info = "superComponent Info";
       return (
         <div>
         <h1>Hello</h1>
         <h2>{info}</h2>

         </div>
       )
     }
     const App = document.getElementById('app')
      ReactDOM.render(multElements, App)



      
   </script>
</body>
</html>
