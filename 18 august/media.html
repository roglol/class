<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Media</title>
</head>
<body>
    <!-- width="" height="500" autoplay muted controls preload="auto" -->
    <video poster="poster.png" id="vid">
        <source src="big_buck_bunny.mp4">
        <!-- <source src="big_buck_bunny.ogg"> -->
        <!-- <source src="big_buck_bunny.webm"> -->
        Buy new PC
    </video>

    <div>
        <input type="range" id="scrubber" min="0" max="60" value="0" step="1">
        <span id="remainingTime">0:00</span> /
        <span id="totalTime">0:00</span>
    </div>
    <div>
        <button id="playPause">Play</button>
        <span>|</span>
        <button id="begin">&lt;&lt;</button>
        <button id="rewind">&lt;</button>
        <button id="fastForward">&gt;</button>
        <button id="end">&gt;&gt;</button>
        <span>|</span>
        <button id="stop">Stop</button>
    </div>

    <div>
        <input 
            type="range" 
            id="volume" 
            min="0" 
            max="1" 
            value="0" 
            step="0.1" 
            title="Volume">
        <button id="mute">Mute</button>
    </div>
    <div>
        <span>Speed</span>
        <input 
            type="range" 
            id="playbackRate" 
            min="1" 
            max="4" 
            value="1" 
            step="0.5" 
            title="Playback Rate">
    </div>

    <script src="player.js"></script>
</body>
</html>
